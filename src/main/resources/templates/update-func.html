<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Atualizar Funcionario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<script>
function alertD()
{
alert("Funcionário atualizado!");
}
</script>
<body>
    <div class="container my-5">
        <h3> Atualizar Funcionario</h3>
        <div class="card">
            <form action="#" 
		  		th:action="@{/funcionario/updatefunc/{cpf}(cpf=${func.cpf})}" th:object="${func}" method="post">
			   	<label for="name">Nome:</label>
			    <input type="text" th:field="*{name}" id="name" placeholder="Nome do funcionário">
			    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			    <label for="cpf">Cpf do funcionário:</label>
			    <input type="text" th:field="*{cpf}" id="cpf" placeholder="Cpf do funcionário">
			    <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
			    <label for="breakfast">Café da manhã:</label>
			    <input type="text" th:field="*{breakfast}" id="breakfast" placeholder="Café da manhã">
			    <span th:if="${#fields.hasErrors('breakfast')}" th:errors="*{breakfast}"></span>
			    <input type="submit" onclick="alertD()" value="Atualizar funcionário">   
			</form>
        </div>
    </div>
</body>

</html>
