<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Funcionarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<script>
function alertaD()
{
alert("Funcionario deletado!");
}
</script>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${func}" class="container my-5"> 
                    <p class="my-5"></p>
                    <div class="col-md-10">
                        <h2 th:case="null">Unidac Challenge</h2>
                         <p>
                        <a href="/funcionario/signup" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Adicionar Funcionário</i></a>   
      					 </p>
      						<p> 
     					<a href="/" class="btn btn-primary"><i
       class="fa fa-home ml-2"> Home</i></a> 
       						</p>                  					
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Nome do funcionário</th>
                                        <th>Cpf</th>
                                        <th>Café da manhã</th>
                                        <th>Editar funcionario</th>
                                        <th>Excluir funcionario</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    	<tr th:each="func : ${func}">
                                        <td th:text="${func.name}"></td>
                                        <td th:text="${func.cpf}"></td>
                                        <td th:text="${func.breakfast}"></td>
                                        <td><a th:href="@{/funcionario/editfunc/{cpf}(cpf=${func.cpf})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/funcionario/deletefunc/{cpf}(cpf=${func.cpf})}" onClick="alertaD()" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
